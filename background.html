<?xml version = "1.0>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	
<!-- Fig. 28.10 positioning.html	-->
<!-- Adding background images and indentation	-->

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title> Background Images</title>
		
		<style type = "text/css">
		
			body		{ background-image: url(apple.jpg);
						  background-position: bottom right;
						  background-repeat: no-repeat;
						  background-attachment: fixed; }
						  
			p 			{ font-size: 18pt;
						  color: #aa5588;
						  text-indent: 1em;
						  font-family: arial, sans-serif }
						  
			.dark 		{ font-weight: bold }
			
		</style>
	</head>
	
	<body>
	
		<p>
		This example uses the background-image, background-position
		and background-attachment styles to place the 
		<span class = "dark">Apple</span>
		logo in the bottom, right corner of the page. Notice
		how the logo stays in the proper position when you resize
		the browser window.
		</p>
		
	</body>
</html>
