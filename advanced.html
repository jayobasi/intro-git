<!-- More advanced style sheets	-->

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title> More Styles</title>
		
		<style type = "text/css">
		
			a.nodec		{text-decoration: none}
			
			a:hover		{text-decoration: underline;
							color: red;
							background-color: #ccffcc}
							
			li em		{color:red;
							font-weight: bold}
							
			ul			{margin-left: 75px}
			
			ul ul		{text-decoration: underline;
							margin-left: 15px}
							
		</style>
	</head>
	
	<body>
	
		<h1>Shopping list for <em>Monday</em>:</h1>
		
		<ul>
			<li>Milk</li>
			<li>Bread
				<ul>
					<li>White bread</li>
					<li>Rye bread</li>
					<li>Whole wheat bread</li>
				</ul>
			</li>
			<li>Rice</li>
			<li>Potatoes</li>
			<li>Pizza <em>with mushrooms</em></li>
		</ul>
		
		<h1>Shopping for <em>Tuesday</em></h1>
		
		<ul>
			<li>Ariel washing powder</li>
			<li>Menengai bar soap(800g)</li>
			<li>Tissue paper</li>
			<li>Imperial leather soap</li>
		</ul>
		
		<p><a class = "nodec" href = "http://www.food.com">
			Go to the grocery store</a></p>
			
	</body>
</html>
